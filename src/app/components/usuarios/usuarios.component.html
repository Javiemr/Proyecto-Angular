<p-table [value]="usuarios" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" >
    <ng-template pTemplate="header">
        <tr>
            <th>id</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>correo</th>
            <th>numtelf</th>
            <th>direccion</th>
            <th>estaengrupo</th>
            <th>coordinador</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{usuario.id}}</td>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.apellido}}</td>
            <td>{{usuario.correo}}</td>
            <td>{{usuario.numtelf}}</td>
            <td>{{usuario.direccion}}</td>
            <td><i class="pi pi-check" *ngIf="usuario.estaengrupo"></i>
                <i class="pi pi-times" *ngIf="!usuario.estaengrupo"></i>
            </td>
            <td><i class="pi pi-check" *ngIf="usuario.coordinador"></i>
                <i class="pi pi-times" *ngIf="!usuario.coordinador"></i>
            </td>
            
        </tr>
    </ng-template>
</p-table>
